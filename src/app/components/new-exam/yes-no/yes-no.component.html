<div class="question-options">
   @for (option of options; let i = $index; track i) {
          <div class="question-option" >
            <div class="button-toggle-group">
              <mat-button-toggle-group
                                       name="optionValue"
                                       aria-label="Option Value"
                                       hideSingleSelectionIndicator="true"
                                       [(ngModel)]="options[i].value"
                                       [value]="options[i].value">
                <mat-button-toggle [value]="true">
                  <mat-icon>check</mat-icon>
                </mat-button-toggle>
                <mat-button-toggle value="null">
                  <mat-icon>question_mark</mat-icon>
                </mat-button-toggle>
                <mat-button-toggle [value]="false">
                  <mat-icon>close</mat-icon>
                </mat-button-toggle>
              </mat-button-toggle-group>
            </div>
            <textarea class="option-text" matInput type="text" [(ngModel)]="options[i].text"></textarea>
            <button mat-icon-button class="remove-button"  color="transparent" (click)="removeOption(i)" >
              <mat-icon >remove</mat-icon>
            </button>
          </div>
   }
</div>
